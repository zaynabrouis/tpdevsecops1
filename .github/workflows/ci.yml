name: Basic Test

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Show Java version
      run: java -version
      
    - name: Show Maven version
      run: mvn -version
      
    - name: List files
      run: ls -la
      
    - name: Check pom.xml
      run: cat pom.xml
